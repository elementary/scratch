name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elementary/docker:unstable

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        apt update
        apt install -y exuberant-ctags libeditorconfig-dev libgail-3-dev libgee-0.8-dev libgit2-glib-1.0-dev libgranite-dev libgtk-3-dev libgtksourceview-4-dev libgtkspell3-3-dev libhandy-1-dev libpeas-dev libsoup2.4-dev libvala-dev libvte-2.91-dev libzeitgeist-2.0-dev meson valac
    - name: Build
      env:
        DESTDIR: out
      run: |
        meson build
        ninja -C build
        ninja -C build install

  flatpak:

    runs-on: ubuntu-latest

    container:
      image: elementary/docker:unstable
      options: --privileged

    steps:
    - uses: actions/checkout@v1
    - name: Install flatpak-builder
      run: |
        apt update
        apt install -y flatpak flatpak-builder
    - name: Add flathub and install runtimes
      run: |
        flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak install -y flathub org.gnome.Platform//3.36 org.gnome.Sdk//3.36 io.elementary.BaseApp//juno-19.08
    - name: Build manifest
      run: flatpak-builder --repo=flatpak-repo --force-clean --disable-rofiles-fuse --ccache flatpak-build io.elementary.code.yml

  lint:

    runs-on: ubuntu-latest

    container:
      image: valalang/lint

    steps:
    - uses: actions/checkout@v1
    - name: Lint
      run: io.elementary.vala-lint -d .
