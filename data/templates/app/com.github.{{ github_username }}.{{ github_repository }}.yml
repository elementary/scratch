app-id: com.github.{{ github_username }}.{{ github_repository }}
runtime: io.elementary.Platform
runtime-version: daily
sdk: io.elementary.Sdk
command: com.github.{{ github_username }}.{{ github_repository }}
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'
modules:
  - name: {{ github_repository }}
    buildsystem: meson
    sources:
      - type: dir
        path: .
